<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MehmetSport Canlƒ± Yayƒ±n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        #video-player {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
            background-color: #000;
        }
        .video-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .control-button {
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #343a40;
            color: #fff;
            border: none;
            font-size: 18px;
        }
        .control-button:hover {
            background-color: #495057;
        }
        #volume-control {
            width: 150px;
            margin-left: 10px;
        }
        .channel-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .channel-item {
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .channel-item:hover {
            background-color: #e9ecef;
        }
        .status {
            font-weight: bold;
            color: #28a745;
        }
        .telegram-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .telegram-link:hover {
            text-decoration: underline;
        }
        .counter {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>MehmetSport Canlƒ± Yayƒ±n</h1>
    
    <!-- Video Oynatƒ±cƒ± -->
    <video id="video-player" controls></video>

    <!-- Video Kontrolleri -->
    <div class="video-controls">
        <button class="control-button" id="play-pause" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button class="control-button" id="mute" onclick="toggleMute()">üîä</button>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)" />
    </div>

    <!-- Kanal Listesi -->
    <h2>Kanal Se√ßenekleri</h2>
    <ul class="channel-list" id="channel-list"></ul>

    <!-- Telegram Linki -->
    <a href="https://t.me/MehmetSports" class="telegram-link" target="_blank">üì± G√ºncel Link ƒ∞√ßin Telegramƒ±mƒ±za Katƒ±lƒ±n</a>

    <!-- Ziyaret√ßi Sayƒ±sƒ± -->
    <div class="counter">Toplam Ziyaret√ßi: <span id="visit-count">0</span></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('video-player');
        const playPauseBtn = document.getElementById('play-pause');
        let hls;

        // Ma√ß linklerini √ßek
        fetch('mac.php')
            .then(response => response.json())
            .then(data => {
                const channelList = document.getElementById('channel-list');
                data.forEach(match => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('channel-item');
                    listItem.innerHTML = `
                        <span class="status">${match.status}</span> - 
                        <span class="channel-name">${match.name}</span> (${match.date})
                    `;
                    listItem.onclick = () => changeChannel(match.url);
                    channelList.appendChild(listItem);
                });
            });

        // Kanal deƒüi≈ütir ve video oynat
        function changeChannel(url) {
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    playPauseBtn.innerHTML = '‚è∏Ô∏è';
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                    playPauseBtn.innerHTML = '‚è∏Ô∏è';
                });
            }
        }

        // Oynat/Duraklat butonu
        function togglePlay() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
            }
        }

        // Sesi a√ß/kapat butonu
        function toggleMute() {
            video.muted = !video.muted;
        }

        // Ses seviyesi ayarla
        function setVolume(value) {
            video.volume = value;
        }

        // Ziyaret√ßi saya√ß
        let visitCount = localStorage.getItem('visit-count') || 0;
        visitCount++;
        localStorage.setItem('visit-count', visitCount);
        document.getElementById('visit-count').innerText = visitCount;
    </script>
</body>
</html>
