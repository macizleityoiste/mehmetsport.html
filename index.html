<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mehmet12ws</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Mevcut stil kurallarınız burada... */
    </style>
</head>
<body>
    <h1>mehmet12ws</h1>
    
    <video id="my-video" controls></video>
    <div class="in-video-telegram" id="in-video-telegram">📱 t.me/MehmetSports</div>
    
    <div class="video-controls">
        <button class="control-button" id="play-pause" onclick="togglePlay()">▶️</button>
        <button class="control-button" id="mute" onclick="toggleMute()">🔊</button>
        <button class="control-button" id="fullscreen" onclick="toggleFullscreen()">🌐</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)" />
    </div>

    <a href="https://t.me/MehmetSports" class="telegram-link" target="_blank">📱 Güncel Link İçin Telegramımıza Katılın</a>

    <div class="channel-container">
        <h2>Günün Maçı</h2>
        <ul class="channel-list" id="channel-list"></ul> <!-- PHP linkleri buraya eklenecek -->
    </div>

    <div class="counter">Toplam Ziyaretçi <span id="visit-count">0</span> </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // PHP'den gelen linkleri çek
        fetch('mac.php')
            .then(response => response.json())
            .then(data => {
                const channelList = document.getElementById('channel-list');
                data.forEach(link => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('channel-item');
                    listItem.innerHTML = `
                        <span class="status">${link.status}</span>
                        <span class="channel-name">${link.name}</span>
                        <span class="date">${link.date}</span>
                    `;
                    listItem.onclick = function() {
                        changeChannel(link.url); // Gerçek URL kullanılıyor
                    };
                    channelList.appendChild(listItem);
                });
            });

        const video = document.getElementById('my-video');
        const playPauseBtn = document.getElementById('play-pause');
        const muteBtn = document.getElementById('mute');
        const fullscreenBtn = document.getElementById('fullscreen');
        const inVideoTelegram = document.getElementById('in-video-telegram');

        let hls;

        function changeChannel(src) {
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                    playPauseBtn.innerHTML = '⏸️';
                    inVideoTelegram.style.display = 'block';
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = src;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                    playPauseBtn.innerHTML = '⏸️';
                    inVideoTelegram.style.display = 'block';
                });
            }
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '⏸️';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '▶️';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            muteBtn.innerHTML = video.muted ? '🔇' : '🔊';
        }

        function setVolume(value) {
            video.volume = value;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
