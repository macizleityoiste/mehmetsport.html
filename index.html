<body>
    <h1>mehmet12ws</h1>
    
    <video id="my-video" controls></video>
    <div class="in-video-telegram" id="in-video-telegram">üì± t.me/MehmetSports</div>
    
    <div class="video-controls">
        <button class="control-button" id="play-pause" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button class="control-button" id="mute" onclick="toggleMute()">üîä</button>
        <button class="control-button" id="fullscreen" onclick="toggleFullscreen()">üîÅ</button>
    </div>

    <a href="https://t.me/MehmetSports" class="telegram-link" target="_blank">üì± G√ºncel Link ƒ∞√ßin Telegramƒ±mƒ±za Katƒ±lƒ±n</a>

    <li class="channel-item" onclick="changeChannel('proxy.php.m3u8')">
        <span class="status">CANLI</span>
        <span class="channel-name">ƒ∞zlanda-T√ºrkiye</span>
        <span class="date">90 Dakika</span>
    </li>

    <div class="counter">Toplam Ziyaret√ßi <span id="visit-count">0</span></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        fetch('counter.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('visit-count').innerText = data;
            });

        const video = document.getElementById('my-video');
        const playPauseBtn = document.getElementById('play-pause');
        const muteBtn = document.getElementById('mute');
        const inVideoTelegram = document.getElementById('in-video-telegram');
        let hls;

        function changeChannel(src) {
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                    playPauseBtn.innerHTML = '‚è∏Ô∏è';
                    inVideoTelegram.style.display = 'block';
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = src;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                    playPauseBtn.innerHTML = '‚è∏Ô∏è';
                    inVideoTelegram.style.display = 'block';
                });
            }
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            muteBtn.innerHTML = video.muted ? 'üîá' : 'üîä';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
