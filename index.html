<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mehmet12ws - Canlƒ± Ma√ßlar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .channel-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .channel-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .channel-item:hover {
            background-color: #f0f0f0;
        }
        .status {
            font-weight: bold;
            color: green; /* Ye≈üil renkli stat√º */
        }
        .date {
            font-size: 0.9em;
            color: gray; /* Gri renkli tarih */
        }
        .video-controls {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .control-button {
            margin: 0 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #0056b3;
        }
        .telegram-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #0077cc;
            text-decoration: none;
        }
        .counter {
            text-align: center;
            margin: 10px 0;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>mehmet12ws - Canlƒ± Ma√ßlar</h1>
    
    <video id="my-video" controls></video>
    <div class="in-video-telegram" id="in-video-telegram" style="text-align: center; margin: 10px 0;">üì± t.me/MehmetSports</div>
    
    <div class="video-controls">
        <button class="control-button" id="play-pause" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button class="control-button" id="mute" onclick="toggleMute()">üîä</button>
        <button class="control-button" id="fullscreen" onclick="toggleFullscreen()">üåê</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)" />
    </div>

    <a href="https://t.me/MehmetSports" class="telegram-link" target="_blank">üì± G√ºncel Link ƒ∞√ßin Telegramƒ±mƒ±za Katƒ±lƒ±n</a>

    <div class="channel-container">
        <h2>G√ºn√ºn Ma√ßƒ±</h2>
        <ul class="channel-list" id="match-list"></ul>
    </div>

    <div class="counter">Toplam Ziyaret√ßi: <span id="visit-count">0</span></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Ziyaret sayƒ±sƒ±nƒ± almak i√ßin counter.php'yi √ßaƒüƒ±r
        fetch('counter.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('visit-count').innerText = data;
            });

        // Ma√ß listesini almak i√ßin mac.php'yi √ßaƒüƒ±r
        fetch('mac.php')
            .then(response => response.json())
            .then(matches => {
                const matchList = document.getElementById('match-list');
                matches.forEach(match => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('channel-item');
                    listItem.innerHTML = `
                        <span class="status">${match.status}</span>
                        <span class="channel-name">${match.name}</span>
                        <span class="date">${match.date}</span>
                    `;
                    listItem.onclick = () => changeChannel(atob(match.url)); // URL'yi decode et
                    matchList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Hata:', error));

        // Video deƒüi≈ütirme fonksiyonu
        function changeChannel(url) {
            const video = document.getElementById('my-video');
            video.src = url;
            video.play();
        }

        // Video kontrol fonksiyonlarƒ±
        function togglePlay() {
            const video = document.getElementById('my-video');
            if (video.paused) {
                video.play();
                document.getElementById('play-pause').innerText = '‚è∏Ô∏è';
            } else {
                video.pause();
                document.getElementById('play-pause').innerText = '‚ñ∂Ô∏è';
            }
        }

        function toggleMute() {
            const video = document.getElementById('my-video');
            video.muted = !video.muted;
            document.getElementById('mute').innerText = video.muted ? 'üîä' : 'üîá';
        }

        function toggleFullscreen() {
            const video = document.getElementById('my-video');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        function setVolume(value) {
            const video = document.getElementById('my-video');
            video.volume = value;
        }
    </script>
</body>
</html>
