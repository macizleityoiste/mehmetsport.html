<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MehmetSport Video Player</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #my-video {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: block;
            background-color: #000;
        }
        .video-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .control-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
        .control-button:hover {
            background-color: #555;
        }
        #volume {
            width: 150px;
            margin-left: 10px;
        }
        .channel-container {
            margin-top: 20px;
            text-align: center;
        }
        .channel-list {
            list-style: none;
            padding: 0;
        }
        .channel-item {
            background-color: #fff;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .channel-item:hover {
            background-color: #e0e0e0;
        }
        .status {
            color: green;
            font-weight: bold;
        }
        .telegram-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .telegram-link:hover {
            text-decoration: underline;
        }
        .counter {
            margin-top: 30px;
            text-align: center;
        }
        #in-video-telegram {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>MehmetSport Video Player</h1>
    
    <!-- Video Oynatƒ±cƒ± -->
    <video id="my-video" controls></video>
    <div class="in-video-telegram" id="in-video-telegram">üì± t.me/MehmetSports</div>
    
    <!-- Video Kontrolleri -->
    <div class="video-controls">
        <button class="control-button" id="play-pause" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button class="control-button" id="mute" onclick="toggleMute()">üîä</button>
        <button class="control-button" id="fullscreen" onclick="toggleFullscreen()">üåê</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)" />
    </div>

    <!-- G√ºn√ºn Ma√ßƒ± Listesi -->
    <div class="channel-container">
        <h2>G√ºn√ºn Ma√ßƒ±</h2>
        <ul class="channel-list" id="channel-list"></ul> <!-- PHP linkleri buraya eklenecek -->
    </div>

    <!-- Telegram Linki -->
    <a href="https://t.me/MehmetSports" class="telegram-link" target="_blank">üì± G√ºncel Link ƒ∞√ßin Telegramƒ±mƒ±za Katƒ±lƒ±n</a>

    <!-- Ziyaret√ßi Sayƒ±sƒ± -->
    <div class="counter">Toplam Ziyaret√ßi <span id="visit-count">0</span></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // PHP'den gelen linkleri √ßek
        fetch('mac.php')
            .then(response => response.json())
            .then(data => {
                const channelList = document.getElementById('channel-list');
                data.forEach(link => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('channel-item');
                    listItem.innerHTML = `
                        <span class="status">${link.status}</span>
                        <span class="channel-name">${link.name}</span>
                        <span class="date">${link.date}</span>
                    `;
                    listItem.onclick = function() {
                        changeChannel(link.url); // Ger√ßek URL kullanƒ±lƒ±yor
                    };
                    channelList.appendChild(listItem);
                });
            });

        const video = document.getElementById('my-video');
        const playPauseBtn = document.getElementById('play-pause');
        const muteBtn = document.getElementById('mute');
        const fullscreenBtn = document.getElementById('fullscreen');
        const inVideoTelegram = document.getElementById('in-video-telegram');

        let hls;

        function changeChannel(src) {
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                    playPauseBtn.innerHTML = '‚è∏Ô∏è';
                    inVideoTelegram.style.display = 'block';
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = src;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                    playPauseBtn.innerHTML = '‚è∏Ô∏è';
                    inVideoTelegram.style.display = 'block';
                });
            }
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            muteBtn.innerHTML = video.muted ? 'üîá' : 'üîä';
        }

        function setVolume(value) {
            video.volume = value;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
