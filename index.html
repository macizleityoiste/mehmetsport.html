        .channel-item {

            margin: 15px 0;

        .channel-item:hover {
            background-color: rgba(97, 218, 251, 0.4);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;

            h2 {
                font-size: 1.8rem;

            #my-video {

        :fullscreen {

        :fullscreen #my-video {

</head>
<body>
    <h1>mehmet12ws</h1>
    
    <video id="my-video" controls></video>
    
    <div class="video-controls">
        <button class="control-button" id="play-pause" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button class="control-button" id="mute" onclick="toggleMute()">üîä</button>
        <button class="control-button" id="fullscreen" onclick="toggleFullscreen()">üåê</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)" />

    <a href="https://t.me/MehmetSports" class="telegram-link" target="_blank">üì± G√ºncel Link ƒ∞√ßin Telegramƒ±mƒ±za Katƒ±lƒ±n</a>

    <div class="channel-container">
        <h2>G√ºn√ºn Ma√ßƒ±</h2>
        <ul class="channel-list">
            <li class="channel-item" onclick="changeChannel('aHR0cHM6Ly93d3cub2hhLnRvL29oYS10di9wbGF5LzM4MzA2OTEzMTY2ZWY3ZjQ4YzE5YmY=')">
                <span class="status">CANLI</span>
                <span class="channel-name">Be≈üikta≈ü</span>
                <span class="date">90 Dakika</span>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('my-video');
        const playPauseBtn = document.getElementById('play-pause');
        const muteBtn = document.getElementById('mute');
        const fullscreenBtn = document.getElementById('fullscreen');

        let hls;

        // Sahte URL g√∂sterimi i√ßin kod
        function changeChannel(encodedSrc) {
            const fakeLink = "https://macizleityoiste.github.io/yayin.m3u8"; // F12'de g√∂sterilecek URL
            const realLink = decodeBase64(encodedSrc); // Ger√ßek link Base64 ≈üifrelenmi≈ü

            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(realLink);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                    playPauseBtn.innerHTML = '‚è∏Ô∏è';
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = realLink;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                    playPauseBtn.innerHTML = '‚è∏Ô∏è';
                });
            }

            console.log("Kanal deƒüi≈ütirildi:", fakeLink); // Konsolda sahte link g√∂sterimi
        }

        // Base64'ten √ß√∂zme fonksiyonu
        function decodeBase64(encodedStr) {
            try {
                return atob(encodedStr);
            } catch (error) {
                console.error('Base64 decoding failed:', error);
                return encodedStr; // Eƒüer hata olursa orijinal stringi d√∂nd√ºr
            }
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            muteBtn.innerHTML = video.muted ? 'üîá' : 'üîä';
        }

        function setVolume(value) {
            video.volume = value;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                document.body.style.background = 'black';
            } else {
                document.body.style.background = 'radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 1))';
            }
        });
    </script>
</body>
